<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home PDS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'header.html'%}
    <div class="container-xl">
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 justify-content-center">
            <div class="col d-flex flex-column align-items-center text-center text-white">
                <div class="card w-50 m-3">
                    <div class="card-body">
                        <h5 class="card-title">Estado Casilleros</h5>
                        <p class="card-text">Ver estados casilleros detallados por estaciones</p>
                        <a href="/estado_casilleros" class="btn btn-primary">VER</a>
                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column align-items-center text-center text-white">
                <div class="card w-50 m-3">
                    <div class="card-body">
                        <h5 class="card-title">Dashboard</h5>
                        <p class="card-text">Dashboard con el uso actual e histórico de las distintas estaciones.</p>
                        
                        <a href="/dashboard" class="btn btn-primary">IR</a>
                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column align-items-center text-center text-white">
                <div class="card w-50 m-3">
                    <div class="card-body">
                        <h5 class="card-title">Bitácora</h5>
                        <p class="card-text">Ver una reserva y sus movimientos detallados</p>
                        
                            <input type="text" class="form-control mb-3" placeholder="ID de reserva" id="id_reserva">
                            <button class="btn btn-primary" onclick="postID()">VER</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html'%}

    <script>
        function postID() {
            var id = document.getElementById("id_reserva").value;
            var form = document.createElement("form");
            form.setAttribute("method", "post");
            form.setAttribute("action", "/reservas/" + id);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
